<body>

<div class="explain">
	<h1 class="tagline">Nobody likes budgeting.</h1>
	<h3 class="subtagline">But we make it easy to make it through the month without going into the red</h3>
</div>

<div class="divider">
</div>

<div class="container">
  <div class="enterbalance">
  	<form>
  		<label for="yourbalance" class="instruction">Pop in your current balance</label>
  			<input name="yourbalance" type="number" class="balanceinput" placeholder="£" id="totalGot">
    </form>
  </div>
</div>

<div class="container clearfix">
  <main>
    <form>
      <div class="expense">
        <label for="rent">Rent</label>
        <input name="rent" type="number" placeholder="£" class="expense-entry" id="rentVal">
      </div>
      <div class="expense">
        <label for="utility-bills">Utility bills</label>
        <input name="utility-bills" type="number" placeholder="£" class="expense-entry" id="billsVal">
      </div>
      <div class="expense">
        <label for="internet">Internet/TV</label>
        <input name="internet" type="number" placeholder="£" class="expense-entry" id="internetVal">
      </div>
      <div class="expense">
        <label for="phone">Phone</label>
        <input name="phone" type="number" placeholder="£" class="expense-entry" id="phoneVal">
      </div>
      <div class="expense">
        <label for="insurance">Insurance</label>
        <input name="insurance" type="number" placeholder="£" class="expense-entry" id="insuranceVal">
      </div>
      <div class="expense">
        <label for="gym">Gym</label>
        <input name="gym" type="number" placeholder="£" class="expense-entry" id="gymVal">
      </div>
      <div class="expense">
        <label for="savings">Savings</label>
        <input name="savings" type="number" placeholder="£" class="expense-entry" id="savingsVal">
      </div>
      <div class="expense">
        <label for="other">Other</label>
        <input name="other" type="number" placeholder="£" class="expense-entry" id="otherVal">
      </div>
    </form>
  </main>
</div>

<div class="container clearfix">
  <button type="button" class="btn btn-warning cardbutton btn-right" id="tellButton">Tell me how bad it is</button>
</div>

<div class="container clearfix">
  <aside>
    <h3>Total leftover</h3>
    <p id="totalLeft"></p>
  </aside>
</div>
